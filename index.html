  <section class="contact page-section" id="contact">
    <div class="container">
      <h1>Contact</h1>
      <h6>Contact us for any queries or suggesions</h6>
      <!-- Enter action for form to integrate to your project database -->
      <form id="contact-form" >
        <div class="row">
          <div class="form-group col-md-12">
            <input name="name" required type="text" class="form-control" id="name" placeholder="First-name">
          </div>

        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <input name="email" required type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" class="form-control" id="message" rows="3" placeholder="Enter-Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </section>

  <script>
    $("#contact-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbyfc3Dg1kyHvNQUqfv7R15DQz9Q4d2N7UfM704P1rwqTq00UDZtY5eYtzKzDmbKsc5Xhg/exec",
            data:$("#contact-form").serialize(),
            method:"post",
            success:function (response){
                window.location.reload()
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>
